<section id="reading-time" class="fc-container fc-container--has-show-more js-container--toggle" data-component="reading-time" data-link-name="reading-time" aria-expanded="true">
    <div class="fc-container__inner">
        <div class="fc-container__header js-container__header ">
            <div class="fc-container__header__title">
                <span class="rt-blue">reading time</span>
            </div>
        </div>

        <div class="fc-container--rolled-up-hide fc-container__body fc-show-more--hidden">
            <div class="fc-slice-wrapper">
                <ul class="u-unstyled l-row l-row--cols-4 fc-slice fc-slice--q-q-ql-ql">
                    <li class="fc-slice__item l-row__item l-row__item--span-1 u-faux-block-link">
                        <div class="fc-item fc-item--has-image fc-item--has-sublinks-1 js-fc-item tone-news--item fc-item--list-media-mobile fc-item--standard-tablet fc-item--rfy fc-item--rfy-feedback js-snappable">
                            <div class="fc-item__container">
                                <div class="js-feedback fc-item__content time-selection">
                                    <p>Tell us how much time you have to read and we'll suggest some stories you might enjoy. </p>
                                    <div class="time-selection">
                                        <button class="js-feedback-button js-feedback-button-5 button button--tertiary button--medium button--select-time" data-link-name="reading-time-5-min"> 5 minutes</button>
                                        <button class="js-feedback-button js-feedback-button-15 button button--tertiary button--medium button--select-time" data-link-name="reading-time-15-min">15 minutes</button>
                                        <button class="js-feedback-button js-feedback-button-30 button button--tertiary button--medium button--select-time" data-link-name="reading-time-30-min">30 minutes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
